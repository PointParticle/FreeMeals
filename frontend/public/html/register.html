<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FreeMeal</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Register</h1>
    </header>

    <main>
        <div id="loadingIndicator" style="display: none;">Loading...</div>
        <p id="error-message" style="color: red;"></p>
        <form id="registerForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required aria-label="Name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required aria-label="Email">

            <label for="phoneNumber">Phone:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required aria-label="Phone Number">

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required aria-label="Location">

            <label for="role">Role:</label>
            <select id="role" name="role" required aria-label="Role">
                <option value="donor">Donor</option>
                <option value="receiver">Receiver</option>
            </select>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required oninput="checkPasswordStrength()">
            <div id="password-strength"></div>

            <button type="submit">Register</button>
        </form>
        <p>Have an account? <a href="login.html">Login here</a>.</p>
    </main>
    <script src="../scripts/apps.js"></script>
</body>
</html>
