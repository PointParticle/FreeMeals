<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Dashboard - FreeMeal</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Donor Dashboard</h1>
    </header>

    <main>
        <form id="addProductForm">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required>

            <label for="metrics">Measurements:</label>
            <select id="metrics" name="metrics"> <option value="kg">kg</option>
                <option value="g">g</option>
                <option value="ml">ml</option>
                <option value="l">l</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="expirationDate">Expiration Date:</label>
            <input type="date" id="expirationDate" name="expirationDate" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="image">Product Image URL:</label>
            <input type="file" id="image" accept="image/*" required>

            <button type="submit">Add Product</button>
        </form>
    </main>

    <script src="../scripts/donor.js"></script> 
    <button type="button" onclick="location.href='../html/view-products.html';">
        View Products
    </button>
    
</body>
</html>
