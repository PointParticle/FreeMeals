<!-- products.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Product</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h1>Donate a Product</h1>
    <form id="productForm" enctype="multipart/form-data">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" required>

        <label for="metrics">Metrics (e.g., kg, g):</label>
        <select id="metrics" for="metric" name="metrics" required>
            <option value="g" id="metric">g</option>
            <option value="kg" id="metric">kg</option>
            <option value="ml" id="metric">ml</option>
            <option value="l" id="metric">l</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" step="0.01" required>

        <label for="expirationDate">Expiration Date:</label>
        <input type="date" id="expirationDate" name="expirationDate" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <!-- Optional Image Input -->
        <label for="image">Image (Optional):</label>
        <input type="file" id="image" name="image">

        <button type="submit">Donate Product</button>
    </form>

    <script src="../scripts/donor.js"></script>
</body>
</html>
